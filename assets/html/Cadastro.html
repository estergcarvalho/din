<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="/assets/css/cadastro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <script src="/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    

        <title>Cadastro usuário</title>
    </head>

    <body>
        <main class="container-fluid">
            <div class="cadastro-container d-flex container position-absolute top-50 start-50 translate-middle text-center">
                <div class="cadastro-content row justify-content-md-center">
                    <div class="cadastro-text col-3">
                        <h3 class="cadastro-title fs-5">Din+</h3>

                        <span class="cadastro-description">
                            Seja bem-vindo à Din+! <br>
                            Aqui você encontra uma maneira simples e fácil de começar 
                            a acompanhar suas finanças e criar seu planejamento financeiro personalizado! 
                        </span>

                        <div class="cadastro-description-text-dynamic mt-3">
                            <span id="textDynamic"></span>
                        </div>
                        

                        <div class="cadastro-text-conta">
                            <p class="cadastro-text-title">Já possui conta?</p>
                            <a class="cadastro-text-link btn btn-outline-light" href="/login/login.html">Entrar</a>
                        </div>            
                    </div>
            
                    <div class="cadastro-form col-5 text-start">
                        <img class="cadastro-imagem-logo" src="/assets/images/logo.png">
                        <h3 class="cadastro text-center">Cadastro</h3>

                        <form id="form-cadastro">
                            <div class="col-12 mb-3">
                                <input type="text" placeholder="Nome" class="form-control" id="nome" name="nome" required>
                            </div>

                            <div class="col-12 mb-3">
                                <input type="email" class="form-control" placeholder="E-mail" id="email" autocomplete="off" name="email" required>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <input type="password" placeholder="senha" class="form-control" id="senha" name="senha" autocomplete="off" required>
                                </div>

                                <div class="col-6">
                                    <input type="password" placeholder="Confirme a senha" class="form-control" id="confirma-senha" name="confirma-senha" minlength="5" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="cadastro-btn d-grid gap-2">
                                <button type="submit" class="btn-cadastro btn">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
